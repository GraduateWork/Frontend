<ion-card *ngIf="event$ | async as event" class="ion-no-margin">
  <img [src]="event.imgSrc" class="card-image" />
  <ion-card-header class="ion-no-padding">
    <ion-grid class="no-padding">
      <ion-row>
        <ion-col size="10">
          <ion-card-title class="bold">"{{ event.title }}"</ion-card-title>
        </ion-col>
        <ion-col size="2" class="ion-text-right arrow-icon">
          <ion-icon name="bookmark-outline"></ion-icon>
        </ion-col>
        <ion-col size="12">
          <ion-badge color="secondary">{{ event.type }}</ion-badge>
        </ion-col>
        <ion-col size="12" class="ion-no-padding">
          <ion-item lines="none">
            <ion-text class="mediumFont">
              {{ getTime(event) }}
            </ion-text>
            <ion-icon
              name="chevron-forward-outline" 
              slot="end" 
              class="link"
            ></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-header>
  <ion-card-content class="smallFont">
    {{ event.description }}
    <app-expansion-panel 
      title="Дополнительно"
      [event]="event"
    ></app-expansion-panel>
  </ion-card-content>
</ion-card>
