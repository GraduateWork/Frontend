<ion-grid>
  <ion-row *ngFor="let event of events" class="event event-border">
    <ion-col size="3" class="ion-no-padding">
      <ion-img [src]="event.pictureUrl"></ion-img>
    </ion-col>
    <ion-col size="9" class="ion-no-padding">
      <ion-grid style="height: 100%; width: 100;">
        <ion-row class="ion-align-self-end" style="height: 100%; width: 100;">
          <ion-col size="12">
            <ion-text class="bold">
              {{ event.name }}
            </ion-text>
          </ion-col>
          <ion-col size="12">
            <ion-text class="smallFont">
              {{ getFormatDate(event) }}
            </ion-text>
          </ion-col>
          <ion-col size="12" class="ion-align-self-end">
            <ion-badge 
              *ngFor="let tag of event.tags" 
              color="secondary"
            >
              {{ tag }}
            </ion-badge>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
</ion-grid>
