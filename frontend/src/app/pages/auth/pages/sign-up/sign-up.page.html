<ion-content>
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <app-auth-logo logoSrc="assets/icons/signUp.svg"></app-auth-logo>
      <app-auth-info text="Зарегистрируйтесь, чтобы продолжить работу."></app-auth-info>
      <app-auth-link
        link="/auth/sign-in"
        linkText="Уже есть аккаунт"
      ></app-auth-link>
      <ion-row class="ion-justify-content-center">
        <ion-col size="10">
          <ion-label position="stacked" class="ion-padding-start">Имя пользователя</ion-label>
          <ion-item lines="none" class="rounded">
              <ion-input type="text" formControlName="username"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
          <ion-col size="10">
            <ion-label position="stacked" class="ion-padding-start">Email</ion-label>
            <ion-item lines="none" class="rounded">
              <ion-input type="text" formControlName="email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="10">
          <ion-label position="stacked" class="ion-padding-start">Пароль</ion-label>
          <ion-item lines="none" class="rounded">
            <ion-input [type]="passwordType" formControlName="password"></ion-input>
            <ion-icon name="eye" slot="end" (click)="togglePassword()"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
      <app-auth-button 
        text="Регистрация" 
        [isDisabled]="signUpForm.invalid"
      ></app-auth-button>
    </ion-grid>
  </form>
</ion-content>
