<ion-content>
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="3">
          <ion-img src="assets/icons/signUp.svg"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="8" class="ion-text-center">
          <ion-text class="bold mediumFont">
            Зарегистрируйтесь, чтобы продолжить работу.
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center ion-margin-bottom">
        <ion-col size="auto">
          <ion-button 
            class="linkWithLine" 
            size="small" 
            fill="clear" 
            color="secondary"
            [routerLink]="['/auth/sign-in']"
          >
            Уже есть аккаунт
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="10">
          <ion-label position="stacked" class="ion-padding-start">Имя пользователя</ion-label>
          <ion-item lines="none" class="rounded">
              <ion-input type="text" formControlName="username"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
          <ion-col size="10">
            <ion-label position="stacked" class="ion-padding-start">Email</ion-label>
            <ion-item lines="none" class="rounded">
              <ion-input type="text" formControlName="email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="10">
          <ion-label position="stacked" class="ion-padding-start">Пароль</ion-label>
          <ion-item lines="none" class="rounded">
            <ion-input [type]="passwordType" formControlName="password"></ion-input>
            <ion-icon name="eye" slot="end" color="medium" (click)="togglePassword()"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-end">
        <ion-col size="auto">
          <ion-button
            class="bold"
            size="large"
            fill="clear"
            color="secondary"
            type="submit"
            [disabled]="signUpForm.invalid"
          >
            Регистрация
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
